<ideogram>
	<spacing>
		default = 0.004r
	</spacing>

	radius    = 0.75r
	thickness = 85p
	fill      = Yes

	stroke_color     = dgrey
	stroke_thickness = 2p
	
	#ideogram cytogenetic bands, if defined in the karyotype file
	<<include bands.conf>>
	
	# Minimum definition for ideogram labels.
	show_label       = yes
	# see etc/fonts.conf for list of font names
	label_font       = bold 
	label_radius     = 1.015r
	label_size       = 45
	label_parallel   = yes
	label_case       = upper
</ideogram>